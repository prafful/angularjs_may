<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJS Hello World</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.js"></script>
</head>
<body >
    <h1>Hello Angular JS</h1>
    <div ng-app="" ng-init="price=50; quantity=10; fname='Prafful'; lname='Daga';cell={'company':'nokia', 'ram':'4 GB'} ">
        <p>First Name:</p>
        <input type="text" ng-model="fname" style="color:{{yourname}}">
        <p>Last Name:</p>
        <input type="text" ng-model="lname" style="color:{{yourname}}">
        <p>Hello, {{ fname +  " " + lname }}, bring me {{quantity*price}} INR.</p>
        <p>Accessing value of template variable using ng-bind:</p>
        <div ng-bind="fname"></div><div ng-bind="lname"></div>
        <p>Accessing JSON Object</p>
        {{cell.company}}, {{cell.ram}}


    </div>

    


</body>
</html>
